<table>
    <tr *ngFor="let item of cartList">
        <div *ngIf="item.quantity > 0">
            <td><img src="{{item.image}}" height="100"></td>
            <td>{{item.description}}</td>
            <td>quantity: {{item.quantity}}</td>
            <td><button type="button" (click)="removeItem(item)">Remove</button></td>
        </div>
    </tr>
</table>
